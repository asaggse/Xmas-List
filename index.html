<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Xmas List</title>

   <!-- Google Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,700;1,600&display=swap"
      rel="stylesheet">

   <!-- Style -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">

      <!-- Header -->
      <header>
         <div class="header-top">
            <h1>Xmas List</h1>
         </div>
         <div class="header-bottom">
            Total: <span class="total-slot">79.99€</span>
         </div>
      </header>

      <!-- Main -->
      <main>
         <!-- List -->
         <ul class="gifts-list">
            <li class="gift">
               <div class="gift-info">
                  <h3>Alessandro</h3>
                  <p>Biglietti per il cinema</p>
               </div>
               <div class="gift-price">16,00€</div>
               <button class="gift-button">❌</button>
            </li>
         </ul>
         <!-- Form -->
         <form id="gift-form"></form>
      </main>
   </div>
</body>

</html>
