<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Xmas List</title>

   <!-- Google Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,700;1,600&display=swap"
      rel="stylesheet">

   <!-- Style -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">

      <!-- Header -->
      <header>
         <div class="header-top">
            <h1>Xmas List</h1>
         </div>
         <div class="header-bottom">
            Total: <span class="total-slot">0.00€</span>
         </div>
      </header>

      <!-- Main -->
      <main>
         <!-- List -->
         <ul class="gifts-list">
            <!-- <li class="gift">
               <div class="gift-info">
                  <h3>Alessandro</h3>
                  <p>Biglietti per il cinema</p>
               </div>
               <div class="gift-price">16,00€</div>
               <button class="gift-button">❌</button>
            </li> -->
         </ul>
         <!-- Form -->
         <form id="gift-form">
            <div class="form-fields">
               <input type="text" placeholder="Name" max="20" id="name-field" autofocus required>
               <input type="number" min="0.01" step="0.01" placeholder="Price" id="price-field" required>
               <input type="text" maxlength="30" placeholder="Gift" id="gift-field" required>
            </div>
            <button class="form-button">+</button>
         </form>
      </main>
   </div>
   <!-- Script -->
   <script src="script.js"></script>
</body>

</html>
